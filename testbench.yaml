laravel: '@testbench'

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Guanguans\LaravelExceptionNotify\ExceptionNotifyServiceProvider

dont-discover:
  - laravel/tinker
  - spatie/laravel-ray

env:
  APP_NAME: "Testbench"
  # DB_CONNECTION: sqlite
  # DB_DATABASE: ":memory:"
  # SOAR_ENABLED: (true)
  # SOAR_SUDO_PASSWORD: "password"

migrations:
  - workbench/database/migrations/

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  discovers:
    config: false
    web: false
    api: true
    commands: false
    components: false
    factories: false
    views: false

